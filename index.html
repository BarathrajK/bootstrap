<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

        <div class="container">
            <div class="row">
                <div class="col-lg-6 hg-20" style="background-color: red;"></div>
                <div class="col-lg-6 hg-30" style="background-color: greenyellow;"></div>
            </div>
        </div>
    </div>
    <div class="header-nav">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 hg-20" style="background-color: blue;"></div>
                <div class="col-lg-9 hg-30" style="background-color: violet;"></div>
            </div>
        </div>
    </div>
    <section class="banner" style="background-color: #333; height:300px"></section>
  </section>
  <section class="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="about-content"style="background-color: orange; height: 350px;"></div>
            </div>
            <div class="col-lg-6">
                <div class="about-img"style="background-color: #333; height: 350px;"></div>
            </div>
        </div>

    <script src="js/bootstrap.bundle.min.js"></script>
